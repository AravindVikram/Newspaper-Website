<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>


<body>
        
        
        <div id="img" >
          
        </div>
        
        <div class="form">
          <h2 id="heading">Login Form</h2>
          <form>
            <label id="em" for="username">Email:</label><br>
            <input id="email" type="text" id="username" name="username"><br>

            <label id="pwd" for="password">Password:</label><br>
            <input id="password" type="password" id="password" name="password"><br>

            <input type="checkbox" name="remember-me">
            <label for="remember-me">Remember me</label><br>


            <button id="button" type="submit">Login</button>
          </form>
        </div>

        
    
      
</body>
</html>
